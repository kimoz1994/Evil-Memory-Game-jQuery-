<html lang="en">
  <head>

  <body>

<!--      creating the title-->
      
      <div class="container-fluid">
          
          <h1 id="header">
          
        Evil Memory Game
          
          </h1>
          
          
<!--          making the boxes-->
          <div id="boxcontainer">
          
          <div id="box1" class="box"> <img class="icons" src="" /> </div>
          <div id="box2" class="box"><img class="icons" src="" />  </div>
          <div id="box3" class="box"> <img class="icons" src="" />  </div>
          <div id="box4" class="box"> <img class="icons" src="" />  </div>
          <div id="box5" class="box"> <img class="icons" src="" />  </div>
          <div id="box6" class="box"> <img class="icons" src="" />  </div>
          <div id="box7" class="box"> <img class="icons" src="" />  </div>
          <div id="box8" class="box"> <img class="icons" src="" />  </div>
          <div id="box9" class="box"> <img class="icons" src="" />  </div>
          <div id="box10" class="box"> <img class="icons" src="" />  </div>
          <div id="box11" class="box"> <img class="icons" src="" />  </div>
          <div id="box12" class="box"> <img class="icons" src="" />  </div>
          <div id="box13" class="box"> <img class="icons" src="" />  </div>
          <div id="box14" class="box"> <img class="icons" src="" />  </div>
          <div id="box15" class="box"> <img class="icons" src="" />  </div>
          <div id="box16" class="box"> <img class="icons" src="" />  </div>
              
          
          
          </div>
          
<!--          making the stop/reset button-->
          
          <div id="startreset">
          
             Start Game
              
              
          </div>
          
<!--          making the score box-->
          
          <div id="score">
          
        score is : <span  id="scorevalue"> 0 </span>
          
          
          </div>
          
          
<!--          the correct box-->
          
          <div id="correct">
        
        Correct
        
        
        </div>
          
<!--          the wrong box-->
          
          
          <div id="wrong">
        
        Try again 
        
        
        </div>
          
          
<!--          the time remaining -->
<div id="timeremaining">Time remaining: <span id="timeremainingvalue">00</span> sec
        
        </div>
          
          
<!--          trials left-->
          
          <div id="trialsleft">
        
        
        
        </div>
          
          
          
          
<!--          gameover-->
          
          <div id="gameover">
         
        
        </div>
          
          
      </div>

      <audio id="correctsound">
    <source src="audio/correct3.mp3" />
        
    
    </audio>
        <audio id="wrongsound">
    <source src="audio/wrong2.mp3" />
        
    
    </audio

      
          
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      
       <script src="jQuerylogic.js">
      
      </script>
